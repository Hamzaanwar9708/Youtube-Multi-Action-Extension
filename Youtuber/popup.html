<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="popup.css" />
    <title>Hello Popup</title>
  </head>
  <body>
    <div class="popup-body">
      <div class="ytd-main">
        <div class="ytd-head">
          <h1 id="ytd-h1">Youtube</h1>
          <img
            class="hide-1"
            id="ytd-filter"
            src="img/filter2.png"
            alt="filter Button"
          />
        </div>
        <div class="ytd-des">
          <p id="ytd-p1">
            This is a demo youtube extension project to enhance user experience.
          </p>
        </div>
      </div>
      <section class="ytd-content">
        <div class="ytd-content-main">
          <div class="btn-single">
            <button id="btn-single">Single Video</button>
          </div>
          <div class="btn-multi">
            <button id="btn-multi">Multiple Videos</button>
          </div>
          <div class="btn-list"><button id="btn-list">PlayList</button></div>
        </div>
      </section>
      <section class="ytd-content hidden-A">
        <div class="ytd-content-main">
          <div class="add-input">
            <div class="input-add">
              <input
                type="text"
                id="add-input"
                placeholder="Enter text here..."
              />
            </div>
            <div class="btn-add">
              <button id="btn-add">Add</button>
            </div>
          </div>
          <div class="add-btn">
            <div class="btn-main"><button id="btn-main">Main</button></div>
            <div class="btn-start"><button id="btn-start">Start</button></div>
            <div class="btn-back"><button id="btn-back">Go Back</button></div>
            <div class="btn-range"><button id="btn-range">Range</button></div>
          </div>
          <div class="input-list"><ul id="input-list"></ul></div>
        </div>
      </section>
      <section class="ytd-content hidden-B">
        <div class="ytd-content-main">
          <div class="btn-subscribe">
            <button id="btn-subscribe">Subscribe</button>
          </div>
          <div class="btn-like"><button id="btn-like">Like</button></div>
          <div class="btn-comment">
            <button id="btn-comment">Comment</button>
          </div>
          <div class="btn-SLC"><button id="btn-SLC">S.L.C</button></div>
          <div class="btn-Back"><button id="btn-Back">Go Back</button></div>
        </div>
      </section>
      <section class="ytd-content hidden-C">
        <div class="ytd-content-main">
          <div id="countDisplay">Links Count: 0</div>
          <div class="ytd-videos">
            <label id="ytd-videos" for="videos">Main</label>
            <input type="number" min="0" id="ytd-initial" />
            <input type="number" min="0" id="ytd-final" />
          </div>
          <div class="ytd-subRange">
            <label id="ytd-subRange" for="subrange">Subscribe</label>
            <input type="number" min="0" id="ytd-initial" />
            <input type="number" min="0" id="ytd-final" />
          </div>
          <div class="ytd-likeRange">
            <label id="ytd-likeRange" for="likerange">Like</label>
            <input type="number" min="0" id="ytd-initial" />
            <input type="number" min="0" id="ytd-final" />
          </div>
          <div class="ytd-comRange">
            <label id="ytd-comRange" for="comrange">Comment</label>
            <input type="number" min="0" id="ytd-initial" />
            <input type="number" min="0" id="ytd-final" />
          </div>
          <div class="ytd-submit">
            <button id="btn-submit">Submit</button>
            <button id="btn-Goback">Go Back</button>
          </div>
        </div>
      </section>
    </div>
    <div id="modalOverlay"></div>
    <div id="playlistAddModal">
      <input type="text" id="playlist-link-input" placeholder="Playlist Link" />
      <input type="text" id="playlist-name-input" placeholder="Playlist Name" />
      <button id="playlist-add-btn">Add</button>
      <button id="playlist-add-cancel-btn">Cancel</button>
    </div>
    <div id="playlistActionModal">
      <button id="playlist-process-btn">Process</button>
      <button id="playlist-remove-btn">Remove</button>
      <button id="playlist-action-cancel-btn">Cancel</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
